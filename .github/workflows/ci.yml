name: CI Pipeline

on:
  pull_request_review:
    types: [submitted]

  push:
    branches: ["master"]

jobs:
  run-tests:
    if: github.event.review.state == 'approved' || github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Tests
        run: pytest -v
